services:
  # Service 1: The Frontend Static Site
  - type: web
    name: python-revision-frontend
    runtime: static
    publishPath: ./frontend # Corrected key
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Service 2: The Backend Python API
  - type: web
    name: python-revision-api
    runtime: python # Corrected key
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
