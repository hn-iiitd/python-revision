# render.yaml
# This file defines the services for Render.
# It sets up a static site for the frontend and a web service for the Python backend.

# render.yaml

services:
  # 1. The Front-End Static Site
  - type: web # <-- This is the main change
    name: python-revision-frontend
    runtime: static # <-- This tells Render it's a static site
    publishPath: ./frontend 
    routes:
      - type: rewrite
        source: /*
        destination: /index.html


  # 2. The Back-End Python API
  # This service runs your Flask application.
  - type: web
    name: python-revision-api
    runtime: python
    # Command to install dependencies from requirements.txt.
    buildCommand: "pip install -r requirements.txt"
    # Command to start the production server.
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4 # Specifies the Python version for Render to use.


