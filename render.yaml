# Free-tier friendly render.yaml for Python revision app

services:
  # Frontend (Static Site) - Free Instance
  - type: web
    name: python-revision-frontend
    env: static
    plan: starter
    staticPublishPath: frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Backend (Python API) - Free Instance
  - type: web
    name: python-revision-api
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
