# This is the definitive render.yaml for deploying the Python revision app.
# It defines two services: a static site for the frontend and a web service for the backend.

services:
  # Service 1: The Frontend Static Site
  # The type is 'web' and the runtime is 'static'.
  - type: web
    name: python-revision-frontend
    runtime: static
    # The directory, relative to the project root, that contains the static files.
    publishPath: ./frontend
    routes:
      # Rewrites all requests to index.html to support a single-page app.
      - type: rewrite
        source: /*
        destination: /index.html

  # Service 2: The Backend Python API
  - type: web
    name: python-revision-api
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
