# This is the definitive render.yaml for deploying the Python revision app's backend.
# It defines a single web service to run the Python API.

services:
  # Service: The Backend Python API
  - type: web
    name: python-revision-api
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
